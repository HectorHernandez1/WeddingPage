# Production Configuration
# This file is used for the production server deployment only
# Run with: docker-compose -f docker-compose.prod.yml up -d
# This configuration includes:
# - SSL certificate setup
# - Production environment variables
# - Automatic container restarts
# - Secure database configuration

version: '3.8'

services:
  # Production database with persistent storage
  db:
    build: ./Database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persistent database storage
      - ./Database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always  # Ensures database restarts after server reboot

  # Production API server with security configurations
  api:
    build: ./api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      RATE_LIMIT: ${RATE_LIMIT}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always  # Ensures API restarts after server reboot
    
  # Production React frontend
  react_app:
    build:
      context: ./react_app
      args:
        - VITE_API_URL=${VITE_API_URL}
    ports:
      - "80:80"    # HTTP port
      - "443:443"  # HTTPS port
    volumes:
      - ./react_app/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - api
    restart: always  # Ensures frontend restarts after server reboot

volumes:
  postgres_data:  # Persistent volume for database data 